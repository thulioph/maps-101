<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Google Maps 101 - Directions</title>

  <meta name="application-name" content="Google Maps 101 - Directions">

  <style>
    body {
      font-family: "Trebuchet MS", Helvetica, sans-serif;
    }

    .map-container {
      position: relative;
    }

    .map {
      width: 100%;
      height: 300px;
      background-color: black;
    }
  </style>
</head>
<body>
  <section class="map-container">
    <h2>Directions</h2>

    <form id="form-directions">
      <fieldset>
        <label for="origin">Origem</label>
        <input type="text" id="origin" placeholder="Endereço de origem">
      </fieldset>

      <fieldset>
        <label for="destination">Destino</label>
        <input type="text" id="destination" placeholder="Endereço de destino">
      </fieldset>

      <fieldset>
        <legend>Modo de viagem</legend>

        <label for="driving">driving</label>
        <input type="radio" id="driving" name="mode">

        <label for="bicycling">bicycling</label>
        <input type="radio" id="bicycling" name="mode">

        <label for="walking">walking</label>
        <input type="radio" id="walking" name="mode">
      </fieldset>

      <fieldset>
        <button type="submit">Buscar</button>
      </fieldset>
    </form>

    <aside id="map" class="map"></aside>
  </section>

  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="main.js"></script>
</body>
</html>
