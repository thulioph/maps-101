<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Google Maps 101 - Geocoding</title>

  <meta name="application-name" content="Google Maps 101 - Geocoding">

  <style>
    body {
      font-family: "Trebuchet MS", Helvetica, sans-serif;
    }

    .map-container {
      position: relative;
    }

    .map {
      width: 100%;
      height: 300px;
      background-color: black;
    }
  </style>
</head>
<body>
  <section class="map-container">
    <h2>Geocoding</h2>

    <form id="form-geocode">
      <fieldset>
        <label for="address">Geocode por endereço</label>
        <input type="radio" name="geocoder" id="address">
        <br>
        <input type="text" id="address-input" placeholder="endereço">
      </fieldset>

      <fieldset>
        <label for="coordinates">Geocode por coordenadas</label>
        <input type="radio" name="geocoder" id="coordinates" value="coordinates">
        <br>
        <input type="tel" id="coordinates-input" placeholder="latitude, longitude">
      </fieldset>

      <fieldset>
        <button type="submit">Geocode</button>
      </fieldset>
    </form>

    <aside id="map" class="map"></aside>
  </section>

  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="main.js"></script>
</body>
</html>
