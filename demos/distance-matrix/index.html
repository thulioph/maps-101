<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Maps 101 - Distance Matrix</title>

  <meta name="application-name" content="Maps 101 - Distance Matrix">

  <style>
    body {
      font-family: "Trebuchet MS", Helvetica, sans-serif;
    }

    span{
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section>
    <h2>Distance Matrix</h2>

    <form id="form-distanceMatrix">
      <fieldset>
        <label for="origin">Origem</label>
        <input type="text" id="origin" placeholder="Endereço de origem">
      </fieldset>

      <fieldset>
        <label for="destination">Destino</label>
        <input type="text" id="destination" placeholder="Endereço de destino">
      </fieldset>

      <fieldset>
        <legend>Modo de viagem</legend>

        <label for="driving">driving</label>
        <input type="radio" id="driving" name="mode">

        <label for="bicycling">bicycling</label>
        <input type="radio" id="bicycling" name="mode">

        <label for="walking">walking</label>
        <input type="radio" id="walking" name="mode">
      </fieldset>

      <fieldset>
        <button type="submit">Buscar</button>
      </fieldset>
    </form>
  </section>

  <aside>
    <p>Distância aproximada do percurso: <span id="distance"></span></p>
    <p>Duração aproximada do percurso: <span id="duration"></span></p>
  </aside>

  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="main.js"></script>
</body>
</html>
