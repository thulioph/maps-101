<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Google Maps 101 - Drawing</title>

  <meta name="application-name" content="Google Maps 101 - Drawing">

  <style>
    body {
      font-family: "Trebuchet MS", Helvetica, sans-serif;
    }

    .map-container {
      position: relative;
    }

    .map {
      width: 100%;
      height: 300px;
      background-color: black;
    }
  </style>
</head>
<body>
  <section class="map-container">
    <h2>Drawing</h2>

    <aside id="map" class="map"></aside>
  </section>

  <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=drawing"></script>
  <script src="main.js"></script>
</body>
</html>
